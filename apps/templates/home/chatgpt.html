{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link type="text/css" href="{{ config.ASSETS_ROOT }}/css/pygment.css" rel="stylesheet">
<style>
.code-wrapper {
  position: relative;
}

.copy-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  padding: 2px 8px;
  font-size: 0.75rem;
  background: #eee;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.2s ease;
}
.copy-btn:hover {
  opacity: 1;
}
</style>
{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-12">
    <div class="accordion" id="llmAccordion">

      <div class="accordion-item border-0 shadow mb-1">
        <h2 class="accordion-header" id="headingQuery">
          <button class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseQuery"
                  aria-expanded="true"
                  aria-controls="collapseQuery">
            LLM Query
          </button>
        </h2>
        <div id="collapseQuery"
             class="accordion-collapse collapse"
             aria-labelledby="headingQuery"
             data-bs-parent="#llmAccordion">
          <div class="accordion-body">
            {{ chatgpt_query|safe }}
          </div>
        </div>
      </div>

      <div class="accordion-item border-0 shadow mb-1">
        <h2 class="accordion-header" id="headingResponse">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseResponse"
                  aria-expanded="false"
                  aria-controls="collapseResponse">
            LLM Response
          </button>
        </h2>
        <div id="collapseResponse"
             class="accordion-collapse collapse show"
             aria-labelledby="headingResponse"
             data-bs-parent="#llmAccordion">
          <div class="accordion-body">
            {{ chatgpt_response|safe }}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('pre code').forEach(function (codeBlock) {
    const wrapper = document.createElement('div');
    wrapper.className = 'code-wrapper';
    codeBlock.parentNode.parentNode.insertBefore(wrapper, codeBlock.parentNode);
    wrapper.appendChild(codeBlock.parentNode);

    const button = document.createElement('button');
    button.className = 'copy-btn';
    button.textContent = 'Copy';

    button.addEventListener('click', () => {
      const code = codeBlock.innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => (button.textContent = 'Copy'), 1500);
      });
    });

    wrapper.appendChild(button);
  });
});
</script>
{% endblock javascripts %}
